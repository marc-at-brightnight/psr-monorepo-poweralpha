[project]
name = "srvc2"
version = "1.4.0"

[project.scripts]
srvc2 = "__main__:main"

[tool.semantic_release]
commit_parser = "angular"
commit_message = """\
chore(release): Release `service2@{version}` [skip ci]

Automatically generated by python-semantic-release
"""
allow_zero_version = false
tag_format = "srvc2-v{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["__init__.py:__version__"]

[tool.semantic_release.changelog]
template_dir = "../../../documentation/templates"
mode = "update"
exclude_commit_patterns = [
    '''^[a-z]+\((?!srvc2-)[^)]+\): .+''',  # skip all that are not srvc2-* scoped
    ".*\\[skip ci\\].*",
    "Initial [Cc]ommit",
]

[tool.semantic_release.changelog.default_templates]
mask_initial_release = true
# must set here because the default is not the same as the default in the other service &
# must be the final destination filename for the changelog relative to this file
changelog_file = "../../../documentation/docs/srvc2/changelog.md"

[tool.semantic_release.branches.test-semantic-release]
match = "test-*"
prerelease = false
